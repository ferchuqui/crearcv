<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Curriculum Vitae</h1>
        <form id="cv-form">
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" class="form-control" id="cuit" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select class="form-control" id="gender" required>
                    <option value="" disabled selected>Seleccione su sexo</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Domicilio</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="marital-status">Estado Civil</label>
                <select class="form-control" id="marital-status" required>
                    <option value="" disabled selected>Seleccione su estado civil</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viudo">Viudo</option>
                </select>
            </div>
            <div class="form-group" id="experience-fields">
                <label>Experiencia Laboral</label>
                <div class="experience-field">
                    <div class="form-group">
                        <label for="experience-period-1">Período</label>
                        <input type="text" class="form-control" id="experience-period-1" required>
                    </div>
                    <div class="form-group">
                        <label for="experience-job-1">Nombre del Trabajo</label>
                        <input type="text" class="form-control" id="experience-job-1" required>
                    </div>
                    <div class="form-group">
                        <label for="experience-tasks-1">Tareas Realizadas</label>
                        <textarea class="form-control" id="experience-tasks-1" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience-phone-1">Teléfono del Empleo</label>
                        <input type="tel" class="form-control" id="experience-phone-1" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-experience">Agregar Experiencia Laboral</button>
            <div class="form-group" id="education-fields">
                <label>Educación</label>
                <div class="education-field">
                    <div class="form-group">
                        <label for="education-type-1">Tipo</label>
                        <select class="form-control" id="education-type-1" required>
                            <option value="" disabled selected>Seleccione el tipo de educación</option>
                            <option value="Secundario">Secundario</option>
                            <option value="Terciario">Terciario</option>
                            <option value="Universitario">Universitario</option>
                            <option value="Curso Particular">Curso Particular</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="education-period-1">Período</label>
                        <input type="text" class="form-control" id="education-period-1" required>
                    </div>
                    <div class="form-group">
                        <label for="education-title-1">Título Logrado</label>
                        <input type="text" class="form-control" id="education-title-1" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-education">Agregar Educación</button>
            <div class="form-group">
                <label for="license">Posee Licencia de Conducir</label>
                <select class="form-control" id="license" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">Foto 4x4</label>
                <input type="file" class="form-control-file" id="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar CV</button>
        </form>
        <div id="cv-output" class="mt-5 d-none">
            <div class="d-flex">
                <div>
                    <img id="output-photo" class="photo-preview" alt="Foto de perfil">
                </div>
                <div class="ml-3">
                    <h2 id="cv-title" class="cv-title"></h2>
                    <p><strong>Nombre:</strong> <span id="output-first-name"></span></p>
                    <p><strong>Apellido:</strong> <span id="output-last-name"></span></p>
                    <p><strong>DNI:</strong> <span id="output-dni"></span></p>
                    <p><strong>CUIT:</strong> <span id="output-cuit"></span></p>
                    <p><strong>Fecha de Nacimiento:</strong> <span id="output-birthdate"></span></p>
                    <p><strong>Edad:</strong> <span id="output-age"></span></p>
                    <p><strong>Sexo:</strong> <span id="output-gender"></span></p>
                    <p><strong>Domicilio:</strong> <span id="output-address"></span></p>
                    <p><strong>Correo Electrónico:</strong> <span id="output-email"></span></p>
                    <p><strong>Teléfono:</strong> <span id="output-phone"></span></p>
                    <p><strong>Estado Civil:</strong> <span id="output-marital-status"></span></p>
                    <div id="output-experience">
                        <p><strong>Experiencia Laboral:</strong></p>
                    </div>
                    <div id="output-education">
                        <p><strong>Educación:</strong></p>
                    </div>
                    <p><strong>Posee Licencia de Conducir:</strong> <span id="output-license"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <button id="print-cv" class="btn btn-success">Imprimir CV</button>
                <button id="save-html" class="btn btn-secondary">Guardar como HTML</button>
                <button id="save-pdf" class="btn btn-danger">Guardar como PDF</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
